<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="apple-touch-icon" href="img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/templatemo.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link href="css/style_header.css" rel="stylesheet">
    <link href="./../css/carrito.css" rel="stylesheet">
</head>

<body>

    

    <div class="cart-container">
        <h1>Carrito de Compras</h1>
        <div class="cart-item" data-product-id="1">
            <div class="item-info">
                <img src="product1.jpg" alt="Product 1">
                <div class="details">
                    <h2>Producto 1</h2>
                    <p>Precio: $20.00</p>
                    <div class="quantity-section">
                        <button class="quantity-btn decrement-btn">-</button>
                        <span class="quantity">2</span>
                        <button class="quantity-btn increment-btn">+</button>
                    </div>
                </div>
            </div>
            <div class="item-actions">
                <button class="remove-btn">Eliminar</button>
            </div>
        </div>
        <div class="cart-item" data-product-id="2">
            <div class="item-info">
                <img src="product2.jpg" alt="Product 2">
                <div class="details">
                    <h2>Producto 2</h2>
                    <p>Precio: $15.00</p>
                    <div class="quantity-section">
                        <button class="quantity-btn decrement-btn">-</button>
                        <span class="quantity">1</span>
                        <button class="quantity-btn increment-btn">+</button>
                    </div>
                </div>
            </div>
            <div class="item-actions">
                <button class="remove-btn">Eliminar</button>
            </div>
        </div>

        <div class="cart-total">
            <p>Total: $35.00</p>
        </div>

        <button class="checkout-btn">Pagar</button>
    </div>


</body>

</html>
