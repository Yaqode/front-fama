<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="apple-touch-icon" href="img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="./../css/bootstrap.min.css">
    <link rel="stylesheet" href="./../css/templatemo.css">
    <link rel="stylesheet" href="./../css/style.css">
    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="./../css/fontawesome.min.css" >
    <link href="./../css/style_header.css" rel="stylesheet">
    <link href="./../css/carrito.css" rel="stylesheet">
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .contenedor-productos {
        display: flex;
        justify-content: space-around;
        width: 100%;
        flex-wrap: nowrap;
        overflow-x: auto;
    }

    .item {
        border: 1px solid #ddd;
        margin: 10px;
        padding: 10px;
        text-align: center;
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
        max-width: 200px; /* Ajusta el ancho según tus necesidades */
        flex: 0 0 auto; /* No permitir que los productos se encogieran */
    }

    .item:hover {
        transform: scale(1.05);
    }

    .contenedor-foto {
        position: relative;
        overflow: hidden;
        height: 150px; /* Ajusta la altura según tus necesidades */
    }

    .contenedor-foto img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .descripcion {
        margin: 10px 0;
        font-size: 16px;
        font-weight: bold;
    }

    .precio {
        color: #4caf50; /* Color verde para ferretería */
        font-size: 18px;
        font-weight: bold;
    }

    .agregar-carrito-btn {
        display: block;
        background-color: #4caf50;
        color: #fff;
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 5px;
        margin-top: 10px;
    }

    .titulo-productos {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
    }
    iframe {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    .nav {
        list-style: none;
        margin: 0;
        /* Agregado para evitar el espacio predeterminado del margen */
    }

    .nav>li {
        float: left;
        position: relative;
    }

    .nav li a {
        background-color: #ffffff;
        color: #000000;
        text-decoration: none;
        padding: 10px 12px;
        display: block;
    }

    .nav li a:hover {
        background-color: #b46239;
    }

    .nav li ul {
        display: none;
        position: absolute;
        min-width: 200px;
        /* Tamaño fijo para los submenús */
        height: 300px;
        /* Altura fija para los submenús */
        top: 300%;
        left: 0;
        z-index: 1000;
    }

    .nav li ul li {
        width: 100%;
        /* Ocupar todo el ancho del submenú */
        text-align: left;
        /* Alinear el texto a la izquierda */
    }

    .nav li ul li ul {
        left: 100%;
        top: 0;
    }

    .nav li:hover>ul {
        display: block;
    }

    .nav li ul li:hover>ul {
        display: block;
        left: 100%;
        top: 0;
    }

    /* Alineación de submenús hacia arriba */
    .nav li ul li ul {
        left: 100%;
        top: 0;
    }
</style>

<body>


    <div id="carrito">
        <div id="productos">
    <div class="cart-items">
          <div class="cart-item" data-product-id="1">
            <div class="item-info">
              <img src="product1.jpg" alt="Producto 1">
              <div class="details">
                <h2>Producto 1</h2>
                <p>Precio: $20.00</p>
                <div class="quantity-section">
                  <button class="quantity-btn decrement-btn">-</button>
                  <span class="quantity">2</span>
                  <button class="quantity-btn increment-btn">+</button>
                </div>
              </div>
            </div>
            <div class="item-actions">
              <button class="remove-btn">Eliminar</button>
            </div>
          </div>
    
          <div class="cart-item" data-product-id="2">
            <div class="item-info">
              <img src="product2.jpg" alt="Producto 2">
              <div class="details">
                <h2>Producto 2</h2>
                <p>Precio: $15.00</p>
                <div class="quantity-section">
                  <button class="quantity-btn decrement-btn">-</button>
                  <span class="quantity">1</span>
                  <button class="quantity-btn increment-btn">+</button>
                </div>
              </div>
            </div>
            <div class="item-actions">
              <button class="remove-btn">Eliminar</button>
            </div>
          </div>
    
            <!-- Agrega más productos según sea necesario -->
          </div>
        </div>
        <div id="total">
          <h2>Total:</h2>
          <p>$25.00</p>
          <button id="boton-pagar">Pagar</button>
        </div>
      </div>


        <!-- Start Script -->
        <script src="script.js"></script>
        <script src="./../js/jquery-1.11.0.min.js"></script>
        <script src="./../js/jquery-migrate-1.2.1.min.js"></script>
        <script src="./../js/funciones_js/header_cliente.js"></script>
        <script src="./../js/funciones_js/carrito_cliente.js"></script>
        <script src="./../js/bootstrap.bundle.min.js"></script>
        <script src="./../js/templatemo.js"></script>
        <script src="./../js/custom.js"></script>
        <!-- End Script -->
    


</body>

</html>
