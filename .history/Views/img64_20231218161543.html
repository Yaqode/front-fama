<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir Imagen a Base64</title>
</head>
<body>
    <form>
        <label for="fileInput">Seleccionar imagen:</label>
        <input type="file" id="fileInput" accept="image/*">

        <div id="imageContainer">
            <!-- El área para mostrar la imagen seleccionada -->
        </div>
    </form>

    <script>
        const input = document.getElementById('fileInput');
        const imageContainer = document.getElementById('imageContainer');

        input.addEventListener('change', function () {
            const file = input.files[0];
            const reader = new FileReader();

            reader.readAsDataURL(file);

            reader.onload = function () {
                const base64String = reader.result;
                console.log(base64String);

                // Mostrar la imagen en el área de visualización
                imageContainer.innerHTML = `<img src="${base64String}" alt="Imagen seleccionada">`;
            };
        });
    </script>
</body>
</html>
