<div class="container">
    <h2 class="mb-4">CRUD de subcategorias</h2>

    <!-- Botón para abrir el modal de agregar submarca -->
    <button type="button" class="btn btn-success text-white mt-4" data-bs-toggle="modal"
        data-bs-target="#modalSubcategorias">
        Agregar Subcategoria
    </button>
    <!-- Agrega esto donde desees en tu HTML, por ejemplo, encima de tu tabla -->
    <div class="mb-3">
        <label for="buscadorInput" class="form-label">Buscar:</label>
        <input type="text" class="form-control" id="buscadorInput" oninput="filtrarTabla()" placeholder="Escribe para buscar">
    </div>
    <!-- Tabla para mostrar la a subcategoria -->
    <table id="tablaSubcategorias" class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Categoria asociada</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <!-- Agrega una tbody si no lo tienes -->
        <tbody>
            <!-- Las filas se agregarán dinámicamente aquí -->
        </tbody>
    </table>
    
</div>

<!-- Modal para agregar subcategorias -->
<div class="modal fade" id="modalSubcategorias" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Subcategorias</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Formulario para agregar subcategoria -->
                <form id="subcategoriaForm">
                    <div class="mb-3">
                        <label for="subcategoriaInput" class="form-label">Nombre de la subcategoria:</label>
                        <input type="text" class="form-control" id="subcategoriaInput" required>
                    </div>
                    <div class="mb-3 d-flex justify-content-center align-items-center">
                        <label for="categoriasSelect" class="form-label me-3">Categoría:</label>
                        <select class="form-select me-3" id="categoriasSelect" required>
                            <!-- Las opciones de categorías se agregarán dinámicamente aquí -->
                        </select>
                        <a href="../Views/categoria.php" class="btn btn-success">Agregar Categorías</a>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="guardarSubcategorias()">Guardar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para editar categorias -->
<div class="modal fade" id="modalEditarSubcategorias" tabindex="-1" role="dialog" aria-labelledby="modalEditarSubcategoriasLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Subcategorias</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Formulario para edtar subcategorias -->
                <form id="SubcategoriaForm">
                    <div class="mb-3">
                        <label for="subcategoriaInput" class="form-label">Nombre de la subcategoria:</label>
                        <input type="text" class="form-control" id="subcategoriaInput" required>
                    </div>
                    <div class="mb-3 d-flex justify-content-center align-items-center">
                        <label for="categoriaSelect" class="form-label me-3">Categoria:</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="editarSubcategorias()">Editar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para eliminar subcategorías -->
<div class="modal fade" id="modalEliminarSubcategorias" tabindex="-1" role="dialog" aria-labelledby="modalEliminarSubcategoriasLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEliminarSubcategoriasLabel">Eliminar Subcategoría</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>¿Deseas eliminar esta subcategoría?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <!-- Llama a la función eliminarSubcategoria al hacer clic en el botón de Eliminar -->
                <button type="button" class="btn btn-danger" onclick="eliminarSubcategoria()">Eliminar</button>
            </div>
        </div>
    </div>
</div>
